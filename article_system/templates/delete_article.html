{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Article</title>
    {% tailwind_css %}
</head>
<body class="bg-[#8cd98c]">
<div class="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow-md mt-8">

    <!-- Account Header -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
        ဆောင်းပါးဖျက်မယ်
    </h1>
{% if request.user.is_authenticated and request.user == object.creator %}
    <form method="post">{% csrf_token %}
        <p>" {{object.name}} " ကိုဖျက်မှာ သေချာပြီးလား။</p>
        <button type="submit" class="border-2 border-black rounded-[5px] p-[5px] my-[10px] ">ဖျက်မည်</button>
    </form>
{% else%}
<h1>You are NOT RIGHT PERSON!</h1>
{% endif %}
</div>
</body>
</html>
